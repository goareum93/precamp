<!DOCTYPE html>
<html lang="ko">
<head>
    <title>인증번호 전송</title>
</head>
<script>
    function sendAuth(){
        const phoneAuth = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
        document.getElementById("aaa").innerText = phoneAuth
}
</script>

<body>
    <span id="aaa">000000</span>
    <button onclick="sendAuth()">인증번호 전송</button>
</body>
</html>
